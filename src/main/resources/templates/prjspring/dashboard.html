<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/search.css}">
    <link rel="stylesheet" th:href="@{css/table.css}">
    <link rel="stylesheet" th:href="@{css/register_aluno.css}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    <title>Dashborad</title>
</head>
<body>
   <div class="conteinerMenu">

       <div class="contentMenu">
           <!-- Header -->
           <header>
                <div class="iconeHamburge">
                    <img src="/images/hamburger-md-svgrepo-com.svg" alt="">
                </div>
                <nav>
                    <ul>
                        <li id="notificacao">
                            <img src="/images/notification-on-svgrepo-com.svg" alt="">
                            <div class="caixa_notificacao">
           
                            </div>
                        </li>
                        <li id="perfil_user">
                            <img src="/images/surpreender.png" alt="">
                        </li>
                        <li id="nome_user">
                            <div class="name" th:text="${nomeUsuarioLogado}">
                                Hello, Eduardo
                            </div>
                        </li>
                        <li id="sair">
                            <img src="/images/logout-circle-svgrepo-com.svg" alt="">
                        </li>
                    </ul>
                </nav>
           </header>
           <!-- Fim header -->
           
            <main>
                <!-- user_management-->
                <section id="user_management">
                    <div class="conteiner_user_management">
                        <div class="content_user_management">
                            <div class="text_management">
                                <h1>Gerenciamento de usuários</h1>
                                <p>Área para gerenciar alunos e usuários</p>
                            </div>
                            <div class="box">
                                <div class="container-1">
                                    <span class="icon"><i class="fa fa-search"></i></span>
                                    <input type="search" id="search" placeholder="Search..." />
                                </div>
                            </div>
                            <div class="box_btn_addUser">
                                <button>Add user</button>
                            </div>
                        </div>

                        <div class="bnt_section">
                            <button>Alunos</button>
                            <button>Usuários</button>
                        </div>
                        
                    </div>
                </section>
                <!-- Fim user_management -->

                <!-- Tabela -->
                <section id="table_model">

                    <table>
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Id</th>
                                <th>User Name</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Matricula</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="alunos-list">

                        </tbody>
                    </table>

                </section>
                <!-- Fim tabela -->

                <!-- Register -->
                <section id="register_aluno">
                    <div class="conteiner_register_aluno">

                        <div class="resgister_aluno_img">
                            <img src="/images/img_user.webp" alt="">
                        </div>

                        <div class="content_register_aluno">
                            <button id="sair_register">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>

                            <div class="box_form">
                                <h1>Cadastro de alunos</h1>

                                <form action="http://localhost:8080/api" method="post">
                                    <label>
                                        Username
                                        <br>
                                        <input type="text" id="user_name" name="user_name" required>
                                    </label>
                                    <br>

                                    <div class="inline_label">
                                            <label>
                                                First name
                                                <br>
                                                <input type="text" id="first_name" name="first_name" required>
                                            </label>
                                                     
                                            <label>
                                                Last name
                                                <br>
                                                <input type="text" id="last_name" name="last_name" required>
                                            </label>
                                    </div>

                                   
                                    <label>
                                        E-mail
                                        <br>
                                        <input type="email" id="email" name="email" required>
                                    </label>
                                    <br>
                                    <label>
                                        Phone
                                        <br>
                                        <input type="tel" id="phone" name="phone" required>
                                    </label>
                                    <br>
                                    <label>
                                        Matricula
                                        <br>
                                        <input type="text" id="matricula" name="matricula" required>
                                    </label>
                                    <br>

                                    <div class="box_btn_cadastrar">
                                        <button type="submit" id="btn_cadastrar">Cadastra</button></div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </section>
                <!-- Fim Register -->

            </main>

       </div>
